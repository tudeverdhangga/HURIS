<mat-card ngClass="card-content p-4">
    <section class="mat-typography title-group">
      <h1>Employee</h1>
    </section>
    <hr>
    <div class="pt-4">
      <button ngClass="btn btn-success float-right create mb-3" routerLink="/employee/create"><mat-icon>add</mat-icon> Employee</button>
      <table mat-table [dataSource]="employee" style="width: 100%;" ngClass="table table-striped table-responsive-md mat-elevation-z8 text-center">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> No. </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> <a [routerLink]="['/employee/', element.id ,'view']">{{element.id}}</a> </td>
        </ng-container>
        
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> First Name </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> Last Name </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> Phone </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> Email </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef ngClass="text-center align-middle header"> Action </th>
          <td mat-cell *matCellDef="let element" ngClass="align-middle"> 
            <button mat-icon-button type="button" [routerLink]="['/employee/', element.id ,'edit']"><mat-icon>edit</mat-icon> </button>
            <button mat-icon-button type="button" (click)="onDelete(element.id)"> <mat-icon>delete</mat-icon> </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</mat-card>
