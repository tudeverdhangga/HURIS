<mat-card ngClass="card-content p-4">
    <section class="mat-typography title-group">
      <h1>Create Employee</h1>
    </section>
    <hr>
    <form class="create-form">
        <mat-form-field class="create-full-width">
            <mat-label class="mat-label">First Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="create-full-width">
            <mat-label class="mat-label">Last Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="create-full-width">
            <mat-label class="mat-label">Phone</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field class="create-full-width">
            <mat-label class="mat-label">Email</mat-label>
            <input matInput>
        </mat-form-field>
        <button mat-raised-button class="button">Create</button>
        <button mat-raised-button class="button">Back</button>
    </form>
</mat-card>
